name: Feature Request
description: Suggest a new feature or enhancement for Shipi18n
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the form below to help us understand your request.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I've also thought about...

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe how this feature would be useful
      placeholder: |
        This feature would help developers who...
        Example use cases:
        1. ...
        2. ...
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Example Implementation
      description: If you have ideas about how this could work, share them here
      placeholder: |
        ```javascript
        // Example code
        ```

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
